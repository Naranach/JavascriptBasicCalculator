<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.ico">
</head>
<body>
    
    <div class="calculator">
       <h1 id="calculatetag"> Calculator</h1>
       <br>
       <br>
       <input type="text" class="calculator-previousinput" value=""  disabled>
        <input type="text" class="calculator-input" value=""  disabled>
        
    
    
<div class="calculator-keys">
    <button class="operator" value="+">+</button>
    <button class="operator" value="-">-</button>
    <button class="operator" value="*">*</button>
    <button class="operator" value="/">/</button>


    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>

    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>

    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>

    <button value="0">0</button>
    <button value="." class="decimal">.</button>
    <button value="clear" class="clear">AC</button>
    <button value="←" class="back">←</button>
    <button value="=" class="equal operator">=</button>


    
</div>

</div>
<footer class="footer">Copyright © 2022 Naranach
    <a href="https://github.com/Naranach" target="_blank">
        <i class="icon"></i>
    </a>
</footer>
    <script src="script.js"></script>
</body>
</html>
